<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Focalpoint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="vendors/css/bootstrap.min.css" />
   <link rel="stylesheet" type="text/css" media="screen" href="vendors/css/mdb.min.css">
    <script src="vendors/js/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>

    <header class="jumbotron">
        <h1 class="display-6">Christian's To Do App</h1>
        
    </header>
    <section id="addProjectContainer" class="container">
            <button id="createProjectButton" type="button" class="btn btn-outline-dark waves-effect">Add Project</button>
            <h2 id="projectName">Project Placeholder</h2>    
    </section>
    <main>
        <section class="container">
        <table class="active table table-striped table-dark table-hover">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th><button id="addTaskButton" class="btn-outline-light btn-sm waves-effect">Add</button></th>
                </tr>
            </thead>
            <tbody id="todoListDisplay">
                <tr>
                    <td>Demo Task</td>
                    <td>Needs to be finished</td>
                    <td>High</td>
                    <td><button class="btn btn-sm btn-danger waves-effect">DELETE</button></td>
                </tr>
            </tbody>    
        </table>
        </section>
    </main>


    <!-- Style Scripts -->
    <script type="text/javascript" src="vendors/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendors/js/popper.min.js"></script>
    <script type="text/javascript" src="vendors/js/mdb.min.js"></script>
</body>
</html>
